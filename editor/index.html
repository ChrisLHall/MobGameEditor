<html><head>
<title>editor</title>
<meta charset='UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
<link rel="stylesheet" href="css/page.css">
</head>
<body>
<ul id="listy">
  <!-- code gets put here -->
</ul>
<input type="button" id="collect_button" value="collect text" onclick="collectAll()" />
<textarea id="collectalltext"></textarea>

<p>
<img src="img/Square.png" />
<ul id="toolbox">
  <li id="ifTool" ondblclick="toolbox_dbl_click('if')" >if ___</li>
  <li id="elseIfTool" ondblclick="toolbox_dbl_click('elseIf')" >else if ___</li>
  <li id="elseTool" ondblclick="toolbox_dbl_click('else')" >else</li>
  <li id="endTool" ondblclick="toolbox_dbl_click('end')" >end</li>
  <li id="assignTool" ondblclick="toolbox_dbl_click('assign')" >set ___ = ___</li>
</ul>
</p>

<ul id="templates" hidden>
  <li id="ifTemplate" class="ifTemplate" draggable="true" ondragenter="blockdragenter(event)" ondragstart="blockdragstart(event)">if <input type="text" /><div class="subcontainer" draggable="true" ondragenter="blockdragenter(event)" ><img src="img/empty.png"/></div></li>
  <li id="elseIfTemplate" class="elseIfTemplate" draggable="true" ondragenter="blockdragenter(event)" ondragstart="blockdragstart(event)">else if <input type="text" /><div class="subcontainer"><img src="img/empty.png" /></div></li>
  <li id="elseTemplate" class="elseTemplate" draggable="true" ondragenter="blockdragenter(event)" ondragstart="blockdragstart(event)">else</li>
  <li id="endTemplate" class="endTemplate" draggable="true" ondragenter="blockdragenter(event)" ondragstart="blockdragstart(event)">end</li>
  <li id="assignTemplate" class="assignTemplate" draggable="true" ondragenter="blockdragenter(event)" ondragstart="blockdragstart(event)"><div class="floatleft">set <input type="text" /> = <input type="text" /></div></li>
</ul>

<p hidden>
  <img id="emptyTemplate" src="img/empty.png" />
</p>

<script type="text/javascript" src="js/page.js"></script>
</body>
</html>
