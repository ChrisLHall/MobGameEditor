<html><head>
<title>Editor</title>
<meta charset='UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

<body>
<p><input type="button" value="reload" onclick="window.location.reload(true)" /></p>
<ul id="listy">
  <!-- code gets put here -->
</ul>
<div>
<input type="button" id="collect_button" value="collect text" onclick="collectAll()" />
<textarea id="collectalltext"></textarea>
</div>

<p>
Toolbox
<ul id="toolbox">
  <li class="tool" id="ifTool">if ___ <input type="button" value="add" onclick="addBlock('if')"/></li>
  <li class="tool" id="elseIfTool">else if ___ <input type="button" value="add" onclick="addBlock('elseIf')"/></li>
  <li class="tool" id="elseTool">else <input type="button" value="add" onclick="addBlock('else')"/></li>
  <li class="tool" id="endTool">end <input type="button" value="add" onclick="addBlock('end')"/></li>
  <li class="tool" id="assignTool">assign ___ = ___ <input type="button" value="add" onclick="addBlock('assign')"/></li>
  <li class="tool" id="funcTool">func ___ ( ___ ) <input type="button" value="add" onclick="addBlock('func')"/></li>
</ul>
</p>
<p id="DEBUGTEXT">
</p>
<ul id="templates" hidden>
  <li id="ifTemplate" class="ifTemplate codeline color1">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      if <input type="text" />
    </div>
    <div class="codepiece">
      <div class="subcontainer" >
        <input type="button" class="subselectbutton" value="sel" onclick="selectSlot(this, this.parentNode)"/>
      </div>
    </div>
  </li>
  <li id="elseIfTemplate" class="elseIfTemplate codeline color2">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      else if <input type="text" />
    </div>
    <div class="codepiece">
      <div class="subcontainer">
        <input type="button" class="subselectbutton" value="sel" onclick="selectSlot(this, this.parentNode)"/>
      </div>
    </div>
  </li>
  <li id="elseTemplate" class="elseTemplate codeline color1">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      else
    </div>
  </li>
  <li id="endTemplate" class="endTemplate codeline color2">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      end
    </div>
  </li>
  <li id="assignTemplate" class="assignTemplate codeline color1">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      assign <input type="text" /> = <input type="text" />
    </div>
  </li>
  <li id="funcTemplate" class="funcTemplate codeline color1">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      func <input type="text" /> ( <input type="text" /> )
    </div>
  </li>
</ul>

<p hidden>
  <img id="emptyTemplate" src="img/empty.png" />
</p>
