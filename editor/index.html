<html><head>
<title>editor</title>
<meta charset='UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
<link rel="stylesheet" href="css/page.css">
</head>
<body>
<ul id="listy">
  <!-- code gets put here -->
</ul>
<input type="button" id="collect_button" value="collect text" onclick="collectAll()" />
<textarea id="collectalltext"></textarea>

<p>
<img src="img/Square.png" />
<ul id="toolbox">
  <li id="ifTool">if ___ <input type="button" value="add" onclick="addBlock('if')"/></li>
  <li id="elseIfTool">else if ___ <input type="button" value="add" onclick="addBlock('elseIf')"/></li>
  <li id="elseTool">else <input type="button" value="add" onclick="addBlock('else')"/></li>
  <li id="endTool">end <input type="button" value="add" onclick="addBlock('end')"/></li>
  <li id="assignTool">set ___ = ___ <input type="button" value="add" onclick="addBlock('assign')"/></li>
</ul>
</p>

<ul id="templates" hidden>
  <li id="ifTemplate" class="ifTemplate fullwidth color1">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      if <input type="text" />
    </div>
    <div class="codepiece">
      <div class="subcontainer" >
        <input type="button" class="subselectbutton" value="sel" onclick="swapUp(this.parentNode)"/>
      </div>
    </div>
  </li>
  <li id="elseIfTemplate" class="elseIfTemplate fullwidth color2">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      else if <input type="text" />
    </div>
    <div class="codepiece">
      <div class="subcontainer">
        <input type="button" class="subselectbutton" value="sel" onclick="swapUp(this.parentNode)"/>
      </div>
    </div>
  </li>
  <li id="elseTemplate" class="elseTemplate fullwidth color1">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      else
    </div>
  </li>
  <li id="endTemplate" class="endTemplate fullwidth color2">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      end
    </div>
  </li>
  <li id="assignTemplate" class="assignTemplate fullwidth color1">
    <div class="updowncontainer">
      <input type="button" value="up" onclick="swapUp(this.parentNode.parentNode)"/>
      <br>
      <input type="button" value="down" onclick="swapDown(this.parentNode.parentNode)"/>
    </div>
    <div class="codepiece">
      set <input type="text" /> = <input type="text" />
    </div>
  </li>
</ul>

<p hidden>
  <img id="emptyTemplate" src="img/empty.png" />
</p>

<script type="text/javascript" src="js/page.js"></script>
</body>
</html>
